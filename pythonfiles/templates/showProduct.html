{%extends 'base.html'%}

{%block title%}{{producto.producto_name}}{%endblock%}


{%block content%}
<link rel="stylesheet" href="../static/css/styles.css">

<h2 class="mb-5 mt-5" style="font-family: 'Libre Baskerville', serif;">
    {{producto.producto_name}}
</h2>

<div class="grid border border-light">
    <div class="image">    
        <img src="../static/product_pics/{{producto.producto_img}}" alt="{{producto.producto_img}}" class="img-fluid img-thumbnail">
    </div>
    
    <div class="description">
        <h1>{{producto.producto_inf}}</h1>

        <h3>${{producto.producto_cst}}</h3>
    </div>
    
</div>

{%endblock%}
